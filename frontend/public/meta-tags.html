<!-- Meta tags para SEO e compartilhamento social -->
<!-- Básicas -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta
  name="description"
  content="Plataforma de pré-análise de crédito para a Celebra Capital"
/>
<meta
  name="keywords"
  content="celebra capital, pré-análise, crédito, financiamento, investimento"
/>
<meta name="author" content="Celebra Capital" />

<!-- Apple specific -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Celebra Crédito" />
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

<!-- PWA -->
<link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#0066cc" />

<!-- Ícones -->

  rel="icon"

/>

/>
<link
  rel="icon"

/>
<link rel="shortcut icon" href="/favicon.ico" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />

<meta property="og:title" content="Celebra Capital - Pré-Análise de Crédito" />

<!-- Script para registrar o Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(function (registration) {
          console.log(
            'Service Worker registrado com sucesso:',
            registration.scope
          )
        })
        .catch(function (error) {
          console.log('Falha ao registrar o Service Worker:', error)
        })
    })
  }
</script>
